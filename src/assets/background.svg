<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="matrix-pattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="100%" height="100%" fill="url(#bg-gradient)" />
      <text x="0" y="15" font-size="15" font-family="Courier New" fill="rgba(0,255,0,0.8)">0</text>
      <text x="15" y="15" font-size="15" font-family="Courier New" fill="rgba(0,255,0,0.8)">1</text>
      <text x="0" y="30" font-size="15" font-family="Courier New" fill="rgba(0,255,0,0.8)">1</text>
      <text x="15" y="30" font-size="15" font-family="Courier New" fill="rgba(0,255,0,0.8)">0</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#matrix-pattern)" />
</svg>

